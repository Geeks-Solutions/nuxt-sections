name: Code Quality Checks

on:
  push:
    branches: ['**']

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Formatting
        run: npx prettier --check .

      # - name: Lint Code
      #   run: npm run lint
